<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment Form</title>
</head>

<body>

    <header>
        <h2 align="center">Course Enrollment Form</h2>
        <hr/>
    </header>

    <main>

        <form action="Enroll.php" method="post" autocomplete="on">

            <fieldset>
                <legend>Student Details</legend>

                <p>
                    <label>Full Name:</label><br/>
                    <input type="text" name="name" required />
                </p>

                
                <p>
                    <label>Email:</label><br/>
                    <input type="email" name="email" required />
                </p>

                
                <p>
                    <label>Age:</label><br/>
                    <input type="number" name="age" min="16" max="60" required />
                </p>

                
                <p>
                    <label>Select Course:</label><br/>
                    <input type="text" name="course" list="courses" required />

                    <datalist id="courses">
                        <option value="HTML">
                        <option value="CSS">
                        <option value="JavaScript">
                        <option value="Python">
                        <option value="Java">
                        <option value="others">
                    </datalist>
                </p>

                

                <p>
                    <label>Skill Level (1-10):</label><br/>
                    <input type="range" name="skill" min="1" max="10" value="5" />
                </p>

                
                <p>
                    <label>Current Skill Status:</label><br/>
                    <meter value="5"  min="1" max="10">5 out of 10</meter>
                </p>

                
                <p>
                    <label>Enrollment Completion:</label><br/>
                    <progress value="60" max="100"></progress>
                </p>

                
                <p>
                    <input type="submit" value="Enroll Now" />
                    <input type="reset" value="Reset" />
                </p>

            </fieldset>

        </form>

    </main>

    <footer>
        <hr/>
        <p align="center">&copy; 2026 Online Learning Platform</p>
    </footer>

</body>
</html>
