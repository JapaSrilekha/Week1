<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectors and Box Model Assessment</title>

    <style>

        
        h1 {
            color: navy;
            letter-spacing: 5px;
            text-align: center;
            
        }

        .form1 {
            color: blueviolet;
            font-weight: bold;
            font-size: 18px;
        }

        .highlight {
            background-color: lightgoldenrodyellow;
            
            
        }

       
        #special {
            color: red;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
        }

       
        

        
        .box {
            width: 400px;
            background: lightyellow;
            padding: 20px;
            margin: 10px;
            border: solid green;
            border-left-width: 5px;
            border-right-width: 5px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

       
        .form-style {
            border: 5px solid gray;
            padding: 20px;
            margin: 20px;
            width: 300px;
            
            
        }

        .form-style input {
            width: 95%;
            padding: 5px;
            
        }
        .form2{
            border-left-width: 5px;
            border-right-width: 5px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height: 40px;
            color: black;
            background-color: aqua;
            font-size: 16px;
            margin: 6px;
    }

    </style>
</head>

<body class="highlight">

    <h1 align="center">Student Registration Form</h1>
    <hr/>

    <form action="register.php" method="POST" autocomplete="on">

        <fieldset class="form-style"  class="form-style input">
            <legend id="special" class="box"><b>Student Details</b></legend>

           
            <label class="form1">Full Name:</label><br/>
            <input type="text" 
                   id="name" 
                   name="name" 
                   placeholder="Enter your full name"
                   required
                   minlength="3"
                   maxlength="30" />
            <br/><br/>

            
            <label class="form1">Email Address:</label><br/>
            <input type="email" 
                   id="email" 
                   name="email" 
                   placeholder="example@gmail.com"
                    required/>
            <br/><br/>

            
            <label class="form1">Phone Number:</label><br/>
            <input type="tel" 
                   id="phone" 
                   name="phone" 
                   placeholder="10-digit mobile number"
                   pattern="[0-9]{10}" 
                    required/>
            <small>Enter 10 digit number only</small>
            <br/><br/>

            
            <label class="form1">Age:</label><br/>
            <input type="number" 
                   id="age" 
                   name="age" 
                   min="17" 
                   max="60" 
                    required/>
            <br/><br/>

            
            <label class="form1">Date of Birth:</label><br/>
            <input type="date" 
                   id="dob" 
                   name="dob" 
                   required/>
            <br/><br/>

            
            <input type="submit" value="Register" class="form2" /> <br/>
            <input type="reset" value="Clear Form" class="form2"/>

        </fieldset>

    </form>


</body>

</html>
