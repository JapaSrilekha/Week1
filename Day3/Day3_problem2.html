<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>

        body {
            margin: 0;
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .profile-card {
            background-color: white;
            width: 300px;
            padding: 25px;              
            border: 2px solid #ccc;     
            margin: 20px;               
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        
        .profile-card h2 {
            margin-top: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        
        .role {
            font-weight: bold;
            color: #555;
            font-size: 16px;
            text-decoration: underline;
        }

        
        .profile-card p {
            line-height: 1.6;       
            font-size: 14px;
            color: #444;
        }

        
        .contact-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>

    <div class="profile-card">
        <h2>Japa Srilekha</h2>
        <div class="role">Frontend Developer</div>
        <p>
            Passionate about building responsive and user-friendly web applications 
            using modern HTML and CSS techniques.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>

</body>
</html>
