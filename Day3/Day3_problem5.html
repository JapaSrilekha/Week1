<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .dashboard {
            display: flex;
            flex-wrap: wrap;      
            min-height: 100vh;
        }

        
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex: 1 1 250px;   
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        
        .main-content {
            background-color: #f4f6f9;
            padding: 20px;
            flex: 4 1 500px;   
        }

        
        .card-container {
            display: flex;
            flex-wrap: wrap;     
            gap: 20px;
        }

        
        .card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            flex: 1 1 250px;   
            box-sizing: border-box;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 0;
        }

    </style>
</head>

<body>

    <div class="dashboard">

        
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>Dashboard</li>
                <li>Home</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </aside>

        
        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="card-container">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,24 Active Users</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,54 This Month</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320 Orders Today</p>
                </div>

                <div class="card">
                    <h3>Support Tickets</h3>
                    <p>18 Pending Requests</p>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
