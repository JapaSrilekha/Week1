<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Website</title>

    <style>
        

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            font-size: 18px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d47a1;
            color: white;
            padding: 15px 30px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 32px;
        }

        .hero button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background-color: #1565c0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #0d47a1;
            color: white;
        }


        @media (max-width: 768px) {

            body {
                background-color: #ffe0b2;  
                font-size: 14px;            
            }

            nav {
                flex-direction: column;     
                display: none;
                width: 100%;
                background-color: #0d47a1;
                margin-top: 10px;
                padding: 10px 0;
            }

            nav a {
                padding: 10px 0;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MyWebsite</div>

        <button class="menu-btn" onclick="toggleMenu()">☰</button>

        <nav id="navMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Responsive Design Example</h1>
        <p>
            Resize the browser window or use responsive mode
            to see layout changes between desktop and mobile.
        </p>
        <button>Learn More</button>
    </section>

    <footer>
        <p>© 2026 Responsive Web Demo</p>
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("navMenu");

            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
                menu.style.flexDirection = "column";
            }
        }
    </script>

</body>
</html>
