<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f6f9;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Number Analysis Tool</h2>
        <input type="number" id="numInput" placeholder="Enter a number">
        <br>
        <button onclick="analyzeNumber()">Analyze</button>
        <div id="result"></div>
    </div>

    <script>
        function analyzeNumber() {

            let number = Number(document.getElementById("numInput").value);
            let output = "";
            let sign = (number >= 0) ? "Positive Number" : "Negative Number";
            output += "<b>Number:</b> " + number + "<br>";
            output += "<b>Sign:</b> " + sign + "<br>";
            if (number % 2 === 0) {
                output += "<b>Parity:</b> Even Number<br>";
            } else {
                output += "<b>Parity:</b> Odd Number<br>";
            }
            
            output += "<b>Numbers from 1 to " + number + ":</b><br>";

            for (let i = 1; i <= number; i++) {
                output += i + " ";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>

</body>
</html>
